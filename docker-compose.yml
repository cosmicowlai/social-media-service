version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat
    ports:
      - '5432:5432'
    volumes:
      - chat-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  chat-service:
    build:
      context: ./backend
      dockerfile: chat-service/Dockerfile
    environment:
      CHAT_DATABASE_URL: postgresql://chat:chat@postgres:5432/chatdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    ports:
      - '3001:3001'

  message-worker:
    build:
      context: ./backend
      dockerfile: message-worker/Dockerfile
    environment:
      CHAT_DATABASE_URL: postgresql://chat:chat@postgres:5432/chatdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis

  call-service:
    build:
      context: ./backend
      dockerfile: call-service/Dockerfile
    ports:
      - '3002:3002'

  gateway:
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
    environment:
      CHAT_SERVICE_URL: http://chat-service:3001
      CALL_SERVICE_URL: http://call-service:3002
    ports:
      - '3000:3000'
    depends_on:
      - chat-service
      - call-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '8080:80'
    depends_on:
      - gateway

volumes:
  chat-data:
